{% extends "base.html" %}
{% load static %}
{% load connector_template_filters %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'sheets/css/templatesScripts/daily_report_management.css' %}">
{% endblock extra_css %}

{% block body %}
    <div class="container-fluid">
        <div class="row mt-2">
            <div class="col col-6 col-md-4 col-lg-2">
                <strong>Year</strong>
                <div class="mt-1">
                    <select name="year" id="year" style="min-width: 180px;
                                    border-radius: 5px;
                                    height: 35px">
                    </select>
                </div>
            </div>
            <div class="col col-6 col-md-4 col-lg-2">
                <strong>Month</strong>
                <div class="mt-1">
                    <select name="month" id="month" style="min-width: 180px;
                                    border-radius: 5px;
                                    height: 35px">
                        {{ 1|render_month_options }}
                    </select>
                </div>
            </div>

            <div class="col col-6 col-md-4 col-lg-4">
                <strong>reporting limit</strong>
                <br />
                <div class="btn-group" role="group" style="position: relative; top: 3px"
                    aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="btnradio" id="allowes5t10RadioBtn" valueNumber=0
                        autocomplete="off">
                    <label class="btn btn-outline-primary" for="allowes5t10RadioBtn">in specified time</label>
    
                    <input type="radio" class="btn-check" name="btnradio" id="noLimitSubmissionRadioBtn" valueNumber=1
                        autocomplete="off">
                    <label class="btn btn-outline-primary" for="noLimitSubmissionRadioBtn">no limit</label>
                </div>
            </div>

        </div>
    </div>

    <br>
    <hr>

    <div class="container mt-5">
        <div class="row">
            <!-- User list section -->
            <div class="col-md-3">
                <div class="card shadow mb-4">
                    <div class="card-body">
                        <h5 class="card-title fw-bold">Select User</h5>
                        <ul class="list-group" id="userList">
                            <!-- User list will be populated dynamically -->
                        </ul>
                    </div>
                </div>
            </div>
    
            <!-- Report submission and comments section -->
            <div class="col-md-9" id="reports_container">
            </div>
        </div>
    </div>
    


    <script src="{% static 'sheets/js/templatesScripts/daily_report_management.js' %}"></script>
{% endblock body %}
