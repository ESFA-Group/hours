{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet"
          href="{% static 'sheets/css/bootstrap-table.min.css' %}">
    <link rel="stylesheet"
          href="{% static 'sheets/css/bootstrap-editable.css' %}">
    <link rel="stylesheet"
          href="{% static 'sheets/css/templatesScripts/food_form.css' %}">
{% endblock extra_css %}

{% block body %}
    <div class="container-fluid">
        <div class="row mt-2">
            <div class="col col-6 col-md-4 col-lg-3">
                <strong>Year</strong>
                <div class="mt-1">
                    <select name="year"
                            id="year"
                            style="min-width: 180px;
                                   border-radius: 5px;
                                   height: 35px">
                    </select>
                </div>
            </div>
            <div class="col col-6 col-md-4 col-lg-3">
                <strong>Month</strong>
                <div class="mt-1">
                    <select name="month"
                            id="month"
                            style="min-width: 180px;
                                   border-radius: 5px;
                                   height: 35px">
                        <option value="1">
                            Farvardin
                        </option>
                        <option value="2">
                            Ordibehest
                        </option>
                        <option value="3">
                            Khordad
                        </option>
                        <option value="4">
                            Tir
                        </option>
                        <option value="5">
                            Mordad
                        </option>
                        <option value="6">
                            Shahrivar
                        </option>
                        <option value="7">
                            Mehr
                        </option>
                        <option value="8">
                            Aban
                        </option>
                        <option value="9">
                            Azar
                        </option>
                        <option value="10">
                            Dey
                        </option>
                        <option value="11">
                            Bahman
                        </option>
                        <option value="12">
                            Esfand
                        </option>
                    </select>
                </div>
            </div>
            <div class="col col-6 col-md-4 col-lg-3">
                <strong>Week</strong>
                <div class="mt-1">
                    <select name="week"
                            id="week"
                            style="min-width: 220px;
                                   border-radius: 5px;
                                   height: 35px">
                    </select>
                </div>
            </div>
        </div>
        <hr>

        <div class="container mt-5">
            <h2>Food and Price Input Form</h2>
            <form>
                <div id="dynamicInputFields">
                    <!-- Initial row(s) go here -->
                    <div class="row">
                        <div class="col-md-6">
                            <label for="food1">Food Item 1:</label>
                            <input type="text" class="form-control" id="food1" placeholder="Enter food item">
                        </div>
                        <div class="col-md-6">
                            <label for="price1">Price:</label>
                            <input type="number" class="form-control" id="price1" placeholder="Enter price">
                        </div>
                    </div>
                    <!-- Additional rows will be appended here -->
                </div>
                <button type="button" class="btn btn-success mt-3" onclick="addRow()">+</button>
                <button type="submit" class="btn btn-primary mt-3 ml-2">Submit</button>
            </form>
        </div>

    </div>

    <script src="{% static 'sheets/js/bootstrap-editable.min.js' %}"></script>
    <script src="{% static 'sheets/js/tableExport.min.js' %}"></script>
    <script src="{% static 'sheets/js/bootstrap-table.min.js' %}"></script>
    <script src="{% static 'sheets/js/bootstrap-table-editable.min.js' %}"></script>
    <script src="{% static 'sheets/js/bootstrap-table-export.min.js' %}"></script>
    <script src="{% static 'sheets/js/templatesScripts/food_data.js' %}"></script>
{% endblock body %}
